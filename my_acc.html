<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bezen</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <div class="header__left">
                <a href="#" class="logo" >
                    <img src="images/logo/logo.png" alt="logo image" class="logo__img">
                </a>
                <a class="home" href="index.html">Baş sahypa</a>
                <a class="create" href="#">
                    Döret
                    <img src="images/icons/asak.svg" alt="Asak strelka">
                </a>
            </div>
            <!-- /.header__left -->
            <div class="header__mid">
                <a href="#" class="search">
                    <img class="search__icon" src="images/icons/search.svg" alt="search icon">
                    <input class="search__input" type="text" placeholder="Gözle">
                </a>
            </div>
            <!-- /.header__mid -->
            <div class="header__right">
                <a href="#" class="notification">
                    <img src="images/icons/notif.svg" alt="notification img" class="notification__img">
                </a>
                <a href="#" class="message">
                    <img src="images/icons/chat.svg" alt="Chatting icon" class="message__img">
                </a>
                <a href="#" class="sign-up">
                    <img src="images/avatar.png" alt="Avatar" class="avatar__img">
                    
                </a>
                <a href="#" class="menu">
                    <img src="images/icons/asak.svg" alt="Asak strelka">
                </a>
            </div>
            <!-- /.header__right -->
        </div>
        <!-- /.container header__container -->
    </header>
    <!-- /.header -->
    <section class="account">
        <div class="container account__container">
            <div class="account__header">
                <img src="/images/avatar.png" alt="avatar__img" class="account__avatar">
                <h2 class="account__name">Ýazgül</h2>
                <a href="#" class="account__username">@yazgul</a>
                <div class="account__followers">
                    <span class="followers">421 followers</span><span class="following">o following</span>
                </div>
                <span class="account__statistics">348.7k monthly views</span>
                <div class="account__btns">
                    <a class="account__share" href="#"><svg xmlns="http://www.w3.org/2000/svg" height="1.5em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#000000}</style><path d="M246.6 9.4c-12.5-12.5-32.8-12.5-45.3 0l-128 128c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 109.3V320c0 17.7 14.3 32 32 32s32-14.3 32-32V109.3l73.4 73.4c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-128-128zM64 352c0-17.7-14.3-32-32-32s-32 14.3-32 32v64c0 53 43 96 96 96H352c53 0 96-43 96-96V352c0-17.7-14.3-32-32-32s-32 14.3-32 32v64c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V352z"/></svg></a>   
                    <button class="follow-btn">Follow</button>
                    <a href="#" class="account__others">
                        <img src="/images/icons/other.svg" alt="other">
                    </a>
                </div>
            </div>
            <!-- /.account__header -->
            <div class="account__main">
                <div class="account__main__toggle">
                    <a href="#">Created</a>
                    <a href="#">Saved</a>
                </div>
            </div>
            <!-- /.account__main -->
        </div>
        <!-- /.container account__container -->
    </section>
    <!-- /.account -->
</body>
</html>
